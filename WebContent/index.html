<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
			
		  sap.ui.localResources("view");
		   var oSplitApp = new sap.m.SplitApp();
		   
		   var oLinkPage = sap.ui.view({
			                        id : "idMaster1",
			                        viewName : "view.LinkPage",
			                        type : sap.ui.core.mvc.ViewType.XML
		   							});
		   
		   oSplitApp.addMasterPage(oLinkPage);
		   
		   var oRegDtl = sap.ui.view({
			                        id : "idDtl1",
			                        viewName : "view.RegistrationLink",
			                        type : sap.ui.core.mvc.ViewType.XML
		   							});
		   
		   oSplitApp.addDetailPage(oRegDtl);
		   
		   oSplitApp.placeAt("content");
		
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
